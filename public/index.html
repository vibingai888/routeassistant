<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .search-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            z-index: 1000;
        }

        .search-panel h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4285f4;
        }



        .route-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
            display: none;
        }

        .route-info.show {
            display: block;
        }

        .route-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .route-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .route-details span {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Gas Stations Information Styling */
        .gas-stations-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #34a853;
        }

        .gas-stations-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gas-stations-info h3::before {
            content: '⛽';
            font-size: 18px;
        }

        .gas-stations-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .gas-station-item {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e1e1e1;
            transition: all 0.2s ease;
        }

        .gas-station-item:hover {
            border-color: #34a853;
            box-shadow: 0 2px 8px rgba(52, 168, 83, 0.1);
        }

        .gas-station-item:last-child {
            margin-bottom: 0;
        }

        .station-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .station-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .station-address {
            color: #666;
            font-size: 12px;
            flex: 1;
            min-width: 200px;
        }

        .station-rating {
            color: #f39c12;
            font-size: 12px;
            font-weight: 500;
        }

        .station-status {
            font-size: 12px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .station-status.open {
            color: #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }

        .station-status.closed {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }

        /* Station Routing Information Styling */
        .station-routing {
            margin-top: 8px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 4px;
            border-left: 3px solid #ff6b35;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .station-detour-time {
            color: #ff6b35;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .station-detour-distance {
            color: #e74c3c;
            font-size: 12px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .station-directions {
            color: #4285f4;
            font-size: 12px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid rgba(66, 133, 244, 0.3);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .station-directions:hover {
            background: rgba(66, 133, 244, 0.2);
            border-color: rgba(66, 133, 244, 0.5);
        }

        /* Intelligent Stops Section Styling */
        .intelligent-stops-section {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .intelligent-stops-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .intelligent-stops-section h3::before {
            content: '🤖';
            font-size: 20px;
        }

        .segment-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .segment-title {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recommended-place {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            border-left: 3px solid #ffd700;
        }

        .recommended-place:last-child {
            margin-bottom: 0;
        }

        .place-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            color: white;
        }

        .place-address {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .place-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .place-rating, .place-detour, .place-distance {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .place-rating {
            color: #ffd700;
        }

        .place-detour {
            color: #ff6b35;
        }

        .place-distance {
            color: #e74c3c;
        }

        .place-reasoning {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-style: italic;
        }

        .place-directions {
            color: #87ceeb;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(135, 206, 235, 0.2);
            border: 1px solid rgba(135, 206, 235, 0.4);
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .place-directions:hover {
            background: rgba(135, 206, 235, 0.3);
            border-color: rgba(135, 206, 235, 0.6);
        }

        /* Detour Information Styling */
        .detour-info {
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #4285f4;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .detour-time, .detour-distance, .total-time {
            font-size: 11px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 3px;
            background: white;
            border: 1px solid #e1e1e1;
        }

        .detour-time {
            color: #f39c12;
        }

        .detour-distance {
            color: #e74c3c;
        }

        .total-time {
            color: #4285f4;
        }

        /* Gas Stations Search Button Styling */
        .gas-search-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e1e1;
        }

        .gas-search-btn {
            width: 100%;
            padding: 10px 16px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .gas-search-btn:hover {
            background: #2d8a47;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
        }

        .gas-search-btn:active {
            transform: translateY(0);
        }

        .gas-search-btn span:first-child {
            font-size: 16px;
        }

        .gas-search-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        /* Google Places Autocomplete Styling */
        .pac-container {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-top: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .pac-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pac-item:hover {
            background-color: #f8f9fa;
        }

        .pac-item:last-child {
            border-bottom: none;
        }

        .pac-item-query {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .pac-matched {
            font-weight: 600;
            color: #4285f4;
        }

        .pac-secondary-text {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* Modern PlaceAutocompleteElement Styling */
        .place-autocomplete {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: white;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .place-autocomplete:focus {
            outline: none;
            border-color: #4285f4;
        }

        .place-autocomplete::placeholder {
            color: #999;
        }

        /* Override Google's default styling for better integration */
        .place-autocomplete gmp-place-autocomplete {
            width: 100%;
        }

        .place-autocomplete gmp-place-autocomplete input {
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333 !important;
            background: transparent !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Force text color visibility */
        .place-autocomplete gmp-place-autocomplete input::placeholder {
            color: #999 !important;
        }

        /* Ensure input groups have relative positioning for proper dropdown positioning */
        .input-group {
            position: relative;
        }

        /* Enhanced styles for AI-recommended stops and segment-based display */
        .segment-overview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .segment-overview h4 {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 14px;
        }
        
        .segment-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .segment-stat {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .segment-name {
            font-weight: 600;
            font-size: 13px;
        }
        
        .segment-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .segment-group {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .segment-group .segment-title {
            background: linear-gradient(135deg, #495057, #6c757d);
            color: white;
            margin: 0;
            padding: 12px 16px;
            font-size: 16px;

        }
        
        .segment-places {
            padding: 16px;
        }
        
        .gas-station-item {
            background: white;

        .gas-station-item:hover {

        .gas-station-item:last-child {

        }
        
        .station-name {

        }
        
        .station-address {
            color: #6c757d;

        .station-details {
            display: flex;
            flex-wrap: wrap;

        .station-rating, .station-status, .station-price {

        .station-rating {
            background: #fff3cd;

        }
        
        .station-status.open {

        }
        
        .station-status.closed {

        }
        
        .station-price {
            background: #d1ecf1;

            background: #f8f9fa;

        .station-detour-time, .station-detour-distance, .station-directions {

        .station-detour-time {

        }
        
        .station-directions:hover {

        }

            overflow: hidden;
        }
        
        .intelligent-stops-section::before {

        .place-name {
            font-weight: 700;

            color: #856404;
        }
        
        .place-detour {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .place-distance {
            background: #d4edda;
            color: #155724;
        }
        
        .place-reasoning {
            background: #e2e3e5;

            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-style: italic;
            margin-bottom: 12px;
        }
        
        .place-directions {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        
        .place-directions:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        
        /* Map marker enhancements */
        .map-marker-ai {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            border: 3px solid white !important;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4) !important;
        }
        
        .map-marker-segment {
            background: #f39c12 !important;
            border: 2px solid white !important;
            font-weight: bold !important;
        }
        
        /* Responsive design improvements */
        @media (max-width: 768px) {
            .summary-stats {
                grid-template-columns: 1fr;
            }
            
            .segment-breakdown {
                flex-direction: column;
                align-items: center;
            }
            
            .intelligent-stops-section {
                padding: 16px;
            }
            
            .intelligent-stops-section h3 {
                font-size: 20px;
            }
            
            .segment-item {
                padding: 16px;
            }
            
            .recommended-place {
                padding: 12px;
            }
        }
        
        /* Loading and animation states */
        .segment-overview, .segment-group, .intelligent-stops-section {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gas-station-item:hover {
            animation: pulse 0.3s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="search-panel">
            <h1>🗺️ Route Assistant</h1>
            
            <div class="input-group">
                <label for="origin">Starting Location</label>
                <gmp-place-autocomplete 
                    id="origin"
                    placeholder="e.g., New York, NY"
                    class="place-autocomplete">
                </gmp-place-autocomplete>
            </div>
            
            <div class="input-group">
                <label for="destination">Destination</label>
                <gmp-place-autocomplete 
                    id="destination"
                    placeholder="e.g., Boston, MA"
                    class="place-autocomplete">
                </gmp-place-autocomplete>
            </div>
            

            
            <div class="loading" id="loading">
                Finding route...
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="route-info" id="routeInfo">
                <h3>Route Details</h3>
                <div class="route-details">
                    <span>Distance:</span>
                    <span id="distance">-</span>
                </div>
                <div class="route-details">
                    <span>Duration:</span>
                    <span id="duration">-</span>
                </div>
                
                <!-- Gas Stations Search Button -->
                <div class="gas-search-section">
                    <button class="gas-search-btn" id="gasSearchBtn" onclick="searchGasStationsManually()">
                        <span>⛽</span> Search Gas Stations Along Route
                    </button>
                    <p class="gas-search-note">Click to find gas stations along your planned route</p>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="/script.js"></script>
    
    <!-- Google Maps JavaScript API with Places Autocomplete and Advanced Markers -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMc7m_YhQSP37b0-2ZWi3ln92hKlfOejM&libraries=geometry,places,marker&loading=async&callback=initMap">
    </script>
</body>
</html>
