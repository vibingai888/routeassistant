<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .search-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            z-index: 1000;
        }

        .search-panel h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4285f4;
        }



        .route-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
            display: none;
        }

        .route-info.show {
            display: block;
        }

        .route-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .route-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .route-details span {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Google Places Autocomplete Styling */
        .pac-container {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-top: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .pac-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pac-item:hover {
            background-color: #f8f9fa;
        }

        .pac-item:last-child {
            border-bottom: none;
        }

        .pac-item-query {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .pac-matched {
            font-weight: 600;
            color: #4285f4;
        }

        .pac-secondary-text {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* Modern PlaceAutocompleteElement Styling */
        .place-autocomplete {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: white;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .place-autocomplete:focus {
            outline: none;
            border-color: #4285f4;
        }

        .place-autocomplete::placeholder {
            color: #999;
        }

        /* Override Google's default styling for better integration */
        .place-autocomplete gmp-place-autocomplete {
            width: 100%;
        }

        .place-autocomplete gmp-place-autocomplete input {
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333 !important;
            background: transparent !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Force text color visibility */
        .place-autocomplete gmp-place-autocomplete input::placeholder {
            color: #999 !important;
        }

        /* Ensure input groups have relative positioning for proper dropdown positioning */
        .input-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="search-panel">
            <h1>üó∫Ô∏è Route Assistant</h1>
            
            <div class="input-group">
                <label for="origin">Starting Location</label>
                <gmp-place-autocomplete 
                    id="origin"
                    placeholder="e.g., New York, NY"
                    class="place-autocomplete">
                </gmp-place-autocomplete>
            </div>
            
            <div class="input-group">
                <label for="destination">Destination</label>
                <gmp-place-autocomplete 
                    id="destination"
                    placeholder="e.g., Boston, MA"
                    class="place-autocomplete">
                </gmp-place-autocomplete>
            </div>
            

            
            <div class="loading" id="loading">
                Finding route...
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="route-info" id="routeInfo">
                <h3>Route Details</h3>
                <div class="route-details">
                    <span>Distance:</span>
                    <span id="distance">-</span>
                </div>
                <div class="route-details">
                    <span>Duration:</span>
                    <span id="duration">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="/script.js"></script>
    
    <!-- Google Maps JavaScript API with Places Autocomplete and Advanced Markers -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMc7m_YhQSP37b0-2ZWi3ln92hKlfOejM&libraries=geometry,places,marker&loading=async&callback=initMap">
    </script>
</body>
</html>
